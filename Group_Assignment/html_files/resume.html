<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Resume page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <section class="main">
        <div id="navi-search">
            <button id="prevBtn">Previous</button>
            <input type="text" placeholder="Search for a position..." id="search">
            <button id="nextBtn">Next</button>
        </div>
        <div class="resume-page">
            <div id="head">
                <div class="details">
                    <h1 id="name"></h1>
                    <h3 id="designation"></h3>
                </div>
                <p id="user"><i class="fa-solid fa-user"></i></p>
            </div>
            <aside class="aside-content">
                <div class="personal-info">
                    <h5 class="title"></h5>
                    <p class="info"></p>
                    <p class="info"></p>
                    <a href="https://www.linkedin.com" class="info"></a>
                </div>
                <div class="tech-skills">
                    <h5 class="title"></h5>
                    <p class="info"></p>
                    <p class="info"></p>
                    <p class="info"></p>
                </div>
                <div class="hobbies">
                    <h5 class="title"></h5>
                    <p class="info"></p>
                    <p class="info"></p>
                    <p class="info"></p>
                </div>
            </aside>
            <div class="resume-content">
                <div id="work">
                    <h4 class="heading"></h4>
                    <p class="content"></p>
                    <p class="content"></p>
                    <p class="content"></p>
                    <p class="content"></p>
                    <p id="w-content" class="content"></p>
                </div>
                <div id="project">
                    <h4 class="heading"></h4>
                    <p id="p-content" class="content"></p>
                </div>
                <div id="education">
                    <h4 class="heading"></h4>
                    <ul>
                        <li class="content"></li>
                        <li class="content"></li>
                        <li class="content"></li>
                    </ul>
                </div>
                <div id="internship">
                    <h4 class="heading"></h4>
                    <ul>
                        <li class="content"></li>
                        <li class="content"></li>
                        <li class="content"></li>
                        <li class="content"></li>
                        <li id="i-content" class="content"></li>
                    </ul>
                </div>
                <div id="achivements">
                    <h4 class="heading"></h4>
                    <ul class="content"></ul>
                </div>
            </div>
        </div>
    </section>
    <div class="no-results" style="display: none;">
        <i class="fas fa-frown"></i>
        <p>No such results found</p>
    </div>
    <Script src="/Js-files/script.js"></Script>
</body>

</html>
